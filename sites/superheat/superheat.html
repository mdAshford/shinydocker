<script>
	function okBitch() {
		const [P,T,V,U,H,S] = [0,1,2,3,4,5];
		var state = ['P','T','v','u','h','s'];

		// localStorage.setItem("trueState", trueState);

		if (revealed) {
			trueState = get1PhState (document.getElementById('diff'),document.getElementById('interp'));
			// substitute the two independent variables stored in truestate[6],truestate[7]
			state[trueState[6]] = '<b class="unseen">'+trueState[trueState[6]]+'</b>';
			state[trueState[7]] = '<b class="unseen">'+trueState[trueState[7]]+'</b>';
			revealed=false;
		}
		else {
			state=trueState;
			state[trueState[6]] = '<b class="seen">'+trueState[trueState[6]]+'</b>';
			state[trueState[7]] = '<b class="seen">'+trueState[trueState[7]]+'</b>';
			revealed=true;
		}

		document.getElementById("T").innerHTML = state[T];
		document.getElementById("P").innerHTML = state[P];
		document.getElementById("V").innerHTML = state[V];
		document.getElementById("U").innerHTML = state[U];
		document.getElementById("H").innerHTML = state[H];
		document.getElementById("S").innerHTML = state[S];

		// return trueState;
	}
